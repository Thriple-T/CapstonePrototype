<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    </head>
<body>
    <p><a href="{% url 'course_list' %}">Back to Course List</a></p>
    <h1>Are you sure?</h1>

    <p>You are about to permanently delete the following course:</p>
    <h2>{{ course.name }}</h2>
    <p>Note: This will not delete students, but will remove them from this course.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Confirm Delete</button>
        <a href="{% url 'dashboard_home' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</body>
</html>
