{% extends "dashboard/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Student Roster</h1>
    <a href="{% url 'add_student' %}" class="btn btn-primary">+ Add Student</a>
</div>

<div class="card shadow">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a></td>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.status }}</td>
                        <td>
                            <a href="{% url 'student_detail' student.pk %}" class="btn btn-sm btn-info">View</a>
                        </td>
                        <td>
                            <a href="{% url 'student_detail' student.pk %}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Grade
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
